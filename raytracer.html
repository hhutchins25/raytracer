<html>
    <body>
        <canvas id="raytracerCanvas" width="1000" height="800"
        style="border:1px solid #000000;">
        </canvas>
        <br> <h2></h2>Raytracer Mode</h2>
        <br><select name="Render Mode" id="modeSelect">
            <option value="bool">Boolean</option>
            <option value="color">Color</option>
            <option value="lighting">Basic Lighting</option>
            <option value="spec">Specular</option>
        </select>
        <button style="float:center;" onclick="initRaytracer()">Render Scene</button>
        <div class="flex-container"></div>
            <div style="float: left; padding-left: 10px; padding-top: 10px;">
                Sphere 1:<br>
                <form id="sphere1">
                    Position:<br>
                    <input type="text" id="sphere1X" size="4" value="-1000">
                    <input type="text" name="sphere1Y" size="4" value="1200">
                    <input type="text" name="sphere1Z" size="4" value="15000"></br>
                    Radius:<br>
                    <input type="text" name="sphere1R" value="1000"><br>
                    Color:<br>
                    <input type="text" name="sphere1R" size="4" value="255">
                    <input type="text" name="sphere1G" size="4" value="140">
                    <input type="text" name="sphere1B" size="4" value="0">
                </form>
            </div>
            <div style="float: left; padding-left: 10px; padding-top: 10px;">
                Sphere 2:<br>
                <form id="sphere2">
                    Position:<br>
                    <input type="text" id="sphere2X" size="4" value="-2000">
                    <input type="text" id="sphere2Y" size="4" value="-600">
                    <input type="text" id="sphere2Z" size="4" value="10000"></br>
                    Radius:<br>
                    <input type="text" id="sphere2R" value="1000"><br>
                    Color:<br>
                    <input type="text" id="sphere2R" size="4" value="0">
                    <input type="text" id="sphere2G" size="4" value="255">
                    <input type="text" id="sphere2B" size="4" value="255">
                </form>
            </div>
            <div style="float: left; padding-left: 10px; padding-top: 10px;">
                Sphere 3:<br>
                <form id="sphere3">
                    Position:<br>
                    <input type="text" id="sphere3X" size="4" value="1000">
                    <input type="text" id="sphere3Y" size="4" value="-300">
                    <input type="text" id="sphere3Z" size="4" value="5000"></br>
                    Radius:<br>
                    <input type="text" id="sphere3R" value="1000"><br>
                    Color:<br>
                    <input type="text" id="sphere3R" size="4" value="255">
                    <input type="text" id="sphere3G" size="4" value="0">
                    <input type="text" id="sphere3B" size="4" value="0">
                </form>
            </div>
            <div style="float: left; padding-left: 10px;">
                Ambient Light:<br>
                <form id="ambLight">
                    Intensity:<br>
                    <input type="text" name="firstname" value="0.05"><br>
                </form>
            </div>
            <div style="float: left; padding-left: 10px; padding-top: 10px;">
                Directional Light 1:<br>
                <form id="dirLight1">
                    Intensity:<br>
                    <input type="text" id="dirLight1Mag" value="0.2"><br>
                    Direction:<br>
                    <input type="text" id="dirLight1X" size="4" value="1">
                    <input type="text" id="dirLight1Y" size="4" value="-2">
                    <input type="text" id="dirLight1Z" size="4" value="2">
                </form>
            </div>
            <div style="float: left; padding-left: 10px; padding-top: 10px;">
                Directional Light 2:<br>
                <form id="dirLight2">
                    Intensity:<br>
                    <input type="text" id="dirLight2Mag" value="0.4"><br>
                    Direction:<br>
                    <input type="text" id="dirLight2X" size="4" value="1">
                    <input type="text" id="dirLight2Y" size="4" value="1">
                    <input type="text" id="dirLight2Z" size="4" value="-1">
                </form>
            </div>
       </div>
        <script src="raytracer_fn.js" type="text/javascript"></script>
    </body>
</html>
